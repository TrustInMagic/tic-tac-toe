<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dekko"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game-area">
      <div class="display-message">Player X's turn</div>
      <div class="game-board">
        <div class="board-square board-pos-1"></div>
        <div class="board-square board-pos-2"></div>
        <div class="board-square board-pos-3"></div>
        <div class="board-square board-pos-4"></div>
        <div class="board-square board-pos-5"></div>
        <div class="board-square board-pos-6"></div>
        <div class="board-square board-pos-7"></div>
        <div class="board-square board-pos-8"></div>
        <div class="board-square board-pos-9"></div>
      </div>
      <button class="restart">Restart</button>
    </div>
  </body>
</html>
